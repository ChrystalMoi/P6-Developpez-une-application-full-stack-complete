<div class="carte-article">
  @if (article) {
  <h2>{{ article.titre }}</h2>
  <div class="meta">
    <span>{{ article.dateCreation | date : "EEEE dd MMMM yyyy" }}</span>
    <span>{{ article.auteurNom }}</span>
  </div>
  <p class="truncated-text">Contenu : {{ article.contenu }}</p>
  } @else {Titre}
</div>
