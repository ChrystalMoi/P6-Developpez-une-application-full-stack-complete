<div id="me-container">
  <h1>Profil utilisateur</h1>

  <form>
    <div class="form-group">
      <input
        matInput
        type="text"
        id="nom"
        formControlName="nom"
        placeholder="Entrez votre nouveau nom utilisateur"
        required
      />
    </div>

    <div class="form-group">
      <input
        matInput
        type="email"
        id="email"
        formControlName="email"
        placeholder="Entrez votre nouvel email"
        required
      />
    </div>

    <button type="submit" class="btn-sauvegarder">Sauvegarder</button>
  </form>
  <br />
